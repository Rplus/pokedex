<script>
  import { datalist, pokemons, router } from '@/stores.js';

  export let uid = '1';

  let inputUid = uid;
  let pmName = '';
  let elm_input;

  $: {
    let pm = findPm(inputUid);
    pmName = pm ? pm.name : '';
  }

  function findPm(uid) {
    return $pokemons.length && $pokemons.find(pm => pm.uid === uid);
  }

  function onFocus() {
    elm_input.select();
  }

  function onSubmit() {
    let _uid = elm_input.value;
    let pm = findPm(_uid);
    if (!pm) {
      console.error(`Wrong Dex: ${_uid}`);
      return;
    }

    console.info('submit', _uid);
    if (_uid === uid) {
      return;
    }

    $router.route(`/pokemon/${_uid}`);
  }

</script>


<div class="card input-card pt-2">
  <form class="df" on:submit|preventDefault={onSubmit}>
    <input
      list="pms"
      class="uid-input mr-2"
      required
      pattern="\d+(_\D+)?"
      title="GG"
      bind:value={inputUid}
      bind:this={elm_input}
      on:focus={onFocus}
    />

    <datalist id="pms">
      {@html $datalist }
    </datalist>

    <button class="submit">{pmName}</button>
  </form>
</div>
